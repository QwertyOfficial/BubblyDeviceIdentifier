<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Identifier</title>
    <style>
        body {
            background-color: green;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .device-info {
            font-size: 24px;
        }
        .variable {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="device-info" id="device-info"></div>

<script>
    function getDeviceInfo() {
        const userAgent = navigator.userAgent;
        let deviceName = "unknown device";
        let os = "unknown OS";
        let browser = "unknown browser";

        // Identify device name
        if (/mobile/i.test(userAgent)) {
            deviceName = "Mobile Device";
        } else if (/tablet/i.test(userAgent)) {
            deviceName = "Tablet";
        } else {
            deviceName = "Desktop";
        }

        // Identify operating system
        if (/windows/i.test(userAgent)) {
            os = "Windows";
        } else if (/macintosh/i.test(userAgent)) {
            os = "macOS";
        } else if (/linux/i.test(userAgent)) {
            os = "Linux";
        } else if (/android/i.test(userAgent)) {
            os = "Android";
        } else if (/iphone|ipad|ipod/i.test(userAgent)) {
            os = "iOS";
        }

        // Identify browser
        if (/chrome/i.test(userAgent) && !/edg/i.test(userAgent)) {
            browser = "Chrome";
        } else if (/firefox/i.test(userAgent)) {
            browser = "Firefox";
        } else if (/safari/i.test(userAgent) && !/chrome/i.test(userAgent)) {
            browser = "Safari";
        } else if (/msie|trident/i.test(userAgent)) {
            browser = "Internet Explorer";
        } else if (/edg/i.test(userAgent)) {
            browser = "Edge";
        }

        // Display the result
        document.getElementById("device-info").innerHTML = 
            `You are using a <span class="variable">${deviceName}</span> running on <span class="variable">${os}</span>. Your current browser is <span class="variable">${browser}</span>.`;
    }

    getDeviceInfo();
</script>

</body>
</html>
